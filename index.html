<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Men</title>
    <link rel="shortcut icon" href="./src/imagens/X-Men_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img src="./src/imagens/logo.svg" alt="X-Men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem" id="ciclope" data-personagem="ciclope">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
            <audio id="audio-ciclope" src="./src/audio/ciclope.mp4"></audio>
          </li>
          <li class="personagem" id="jean-grey" data-personagem="jean-grey">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            /><audio id="audio-jean-grey" src="./src/audio/jean-grey.mp4"></audio>
          </li>

          <li class="personagem" id="lince-negra" data-personagem="lince-negra">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            /><audio id="audio-lince-negra" src="./src/audio/lince-negra.mp4"></audio>
          </li>

          <li class="personagem" id="tempestade" data-personagem="tempestade">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            /><audio id="audio-tempestade" src="./src/audio/tempestade.mp4"></audio>
          </li>

          <li class="personagem" id="vampira" data-personagem="vampira">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            /><audio id="audio-vampira" src="./src/audio/vampira.mp4"></audio>
          </li>

          <li class="personagem" id="wolverine" data-personagem="wolverine">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            /><audio id="audio-wolverine" src="./src/audio/wolverine.mp4"></audio>
          </li>

          <li class="personagem" id="noturno" data-personagem="noturno">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            /><audio id="audio-noturno" src="./src/audio/noturno.mp4"></audio>
          </li>

          <li class="personagem" id="magneto" data-personagem="magneto">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            /><audio id="audio-magneto" src="./src/audio/magneto.mp4"></audio>
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          
          <audio id="audio-ciclope" src="./src/audio/X2Download.app - X-Men Evolution 1º Abertura (128 kbps).mp3"></audio>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
  </body>
</html>

<script src="./src/js/selecao.js"></script>
